<html>
	<head>
		<title>Aula 28 forms 2</title>
		<style type="text/css">
		</style>
	</head>

	<body>
		<form name="cad" action="" method="get">
	<!- action, manda as informações para o arquivo php ->
<!- post, get forma como será enviada a info para o arquivo - get é mais simples, porém copia tudo na barra de endereços quando fizer a passagem para o arquivo; - post, só tranfere os dados para o arquivo ->

			<label>Nome:</label><br/>
			<input type="text" name="fnome" size="40" maxlenght="35"/><br/><br/>
	<!- size e maxlength em caracteres ->

			<label>Senha:</label><br/>
			<input type="password" name="fsenha" size="15" maxlength="10"/><br/><br/>

			<label>Possui veículo próprio?</label><br/>
			<input type="radio" name="fcarro" value="s" checked="checked"/>sim<br/>
	<!- não precisa colocar o tipo para o parametro checked, só deixando ele sem o ="" já funciona ->
			<input type="radio" name="fcarro" value="n"/>não<br/>

			<label>Casoo possui veículo, qual a marca?</label><br/>
			<input type="checkbox" name="fvw"/>VW<br/>
			<input type="checkbox" name="fgm"/>GM<br/>
			<input type="checkbox" name="ffiat"/>Fiat<br/>
			<input type="checkbox" name="fford"/>Ford<br/>
			<input type="checkbox" name="foutro"/>Outro<br/><br/>

			<label>Selecione seu estado</label><br/>	
			<select name="fuf">
				<option value="MG">Minas Gerais</option>
				<option value="SP">São Paulo</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="ES">Espirito Santo</option>
			</select><br/>

			<label>Deixe se comentário:</label><br/>
			<textarea name="fcoment" cols="40" rows="5"></textarea><br/>

			<input type="submit" value="enviar"/>
			<input type="reset" value="limpar"/>
			<input type="button" value="não tenho ação"/>

		</form>
	</body>
</html>
