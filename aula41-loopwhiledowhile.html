<html>
	<head>
		<title>Aula41-loop while e do while</title>
		<style type="text/css">
			
		</style>
		<script language="javascript">
			var i;

			i=0;
			while(i<10){
				document.write("blablalba<br/>");
				i++;
			}

			document.write("<hr/>");
			i=0;
			do{
				document.write("blablabla<br/>");
				i++;
			}while(i<10);
		</script>
	</head>
	<body>
		
		
		
		
	</body>
</html>
