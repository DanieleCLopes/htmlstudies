	<head>
		<title>Aula24 JS7 - Arrays</title>
		<script language="javascript">
			
			var coisas=new Array();

			var num=new array(7,3,5,1,9,2,0,4,6,8)
			
			var i;
			
			coisas[0]="bola";

			coisas[2]="sapato";
			coisas[3]="livro";
			
			coisas.push("carro");
			
			coisas.pop();
			
			coisas.unshift("boneca");
			coisas.unshift("porta");			
			coisas.shift();
			
			for(i=0;i<coisas.length;i++){
				document.write(coisas[i]);
				document.write("<br/>");
			}
			
			num.sort();
			
			for(i=0; i<num.length; i++){
				document.write(num[i]);
				document.write("<br/>");
			
			
		</script>
