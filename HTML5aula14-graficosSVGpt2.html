<! DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>HTML5aula14-graficos SVG pt2</title>
	<link rel="stylesheet" ref="">
</head>
<body>
	///imagem svg pode ser aumentada o quanto precisar sem perder resolução
	
	<svg width="400" height="400" style="background:#aaaaaa;border:1px solid #000000">
		<circle r="50" cx="50" cy="50" stroke="#000000" fill="#ff0000" stroke-width="1"/>
		<circle r="50" cx="150" cy="50" stroke="#000000" fill="#00ff00" stroke-width="1"/>
		<ellipse cx="100" cy"150" rx"100" ry="50" stroke="#000000" fill="#ffff00" stroke-width="1"/>
		<line x1="0" y1="0" x2="200" y2="200" stroke="#000000" stroke-width="1"/>
	</svg>
	///pode usar o javascript para fazer animações dentro do svg
</body>
</html>
