<! DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>HTML5aula13-graficos SVG pt1</title>
	<link rel="stylesheet" ref="">
	<style>
		img{display:block;}
	</style>
</head>
<body>
	<img src="logo.jpg">
	<img src="logo.svg" width="200px">
	///imagem svg pode ser aumentada o quanto precisar sem perder resolução
	
	<svg width="400" height="400">
		<rect width="200" height="200" x="0" y="0" style="fill:rgb(255,0,0);stroke-width:1;stroke:rgb(0,0,0);opacity:0,5;"/>
		<rect width="200" height="200" x="200" y="0" style="fill:rgb(0,255,0);stroke-width:1;stroke:rgb(0,0,0);"/>
		<rect width="200" height="200" x="0" y="200" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0);">
		<rect width="200" height="200" x="200" y="200" style="fill:rgb(0,0,0);stroke-width:1;stroke:rgb(0,0,0);">
	</svg>
	///pode usar o javascript para fazer animações dentro do svg
</body>
</html>
